<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Flexbox-Contact</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="page-container">
      <div class="nav-logo-flex">
        <img
          src="./assets/flex-logo.svg"
          alt="Logo"
          width="147"
          height="40"
          class="flex-logo"
        />
        <nav class="desktop-nav" aria-label="Main navigation">
          <ul class="nav-list">
            <li><a href="./index.html" class="link-animation">Home</a></li>
            <li><a href="./about.html" class="link-animation">About</a></li>
            <li><a href="./contact.html" class="link-animation">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="header-container">
        <h1 class="ptb-24">Flexbox <span class="highlight">Contact</span></h1>
      </div>
    </header>
    <div class="flex-pattern pb-12">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <main>
      <!-- FORM -->
      <section class="form-container">
        <form class="form">
          <div class="form-intro">
            <h2>Let's Chat!</h2>
            <p>
              Tell us about your favourite flexbox features or drop us a
              question below.
            </p>
          </div>

          <div class="name">
            <label for="name" class="sr-only">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>

          <div class="email">
            <label for="email" class="sr-only">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
          </div>

          <div class="message">
            <label for="message" class="sr-only">Message</label>
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
          </div>

          <div class="submit">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </section>
    </main>

    <footer class="page-container mt-10 ptb-4">
      <div class="nav-logo-flex">
        <img
          src="./assets/flex-logo.svg"
          alt="Logo"
          width="147"
          height="40"
          class="flex-logo"
        />
        <nav class="desktop-nav" aria-label="Main navigation">
          <ul class="nav-list">
            <li><a href="./index.html" class="link-animation">Home</a></li>
            <li><a href="./about.html" class="link-animation">About</a></li>
            <li><a href="./contact.html" class="link-animation">Contact</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
